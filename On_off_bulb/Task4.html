<!DOCTYPE html>
<html>
<head>
  <title>Light On/Off</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      width: 340px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .1s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .1s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #f7971e;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #bulb {
      width: 120px;
      margin-top: 20px;
    }

    #status {
      font-size: 18px;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Light On/Off ðŸ’¡</h2>

    <label class="switch">
      <input type="checkbox" id="lightSwitch" onchange="toggleLight()">
      <span class="slider"></span>
    </label>

    <div>
      <img id="bulb" src="pic_bulboff.gif" alt="Bulb">
      <p id="status">âš« Light is OFF</p>
    </div>
  </div>

  <script src="Task4.js"></script>
</body>
</html>
